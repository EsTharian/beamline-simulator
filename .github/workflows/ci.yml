name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  c-build:
    name: C Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build gcc

      - name: Configure
        working-directory: device
        run: meson setup build -Dc_std=c2x

      - name: Build
        working-directory: device
        run: meson compile -C build

      - name: Test
        working-directory: device
        run: meson test -C build || true  # No tests yet

  python-quality:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14 || uv python install 3.13

      - name: Install dependencies
        working-directory: python
        run: uv sync --dev

      - name: Run ruff check
        working-directory: python
        run: uvx ruff check beamline/

      - name: Run ruff format check
        working-directory: python
        run: uvx ruff format --check beamline/

      - name: Run mypy
        working-directory: python
        run: uvx mypy beamline/

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-quality

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14 || uv python install 3.13

      - name: Install dependencies
        working-directory: python
        run: uv sync --dev

      - name: Run tests
        working-directory: python
        run: uvx pytest tests/ -v --cov=beamline --cov-report=xml || true  # No tests yet
