repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Ruff (Python linting and formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^python/
      - id: ruff-format
        files: ^python/

  # MyPy (Python type checking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        files: ^python/beamline/
        additional_dependencies:
          - numpy>=1.26.0
          - pydantic>=2.5.0
          - types-requests

  # Clang-format (C formatting)
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.6
    hooks:
      - id: clang-format
        files: ^device/.*\.(c|h)$
        args: ['--style=file:device/.clang-format']

  # Auto-stage files modified by hooks
  - repo: local
    hooks:
      - id: auto-stage-modified
        name: Auto-stage modified files
        entry: bash -c 'STAGED=$(git diff --cached --name-only); MODIFIED=$(git diff --name-only); for f in $MODIFIED; do if echo "$STAGED" | grep -q "^$f$"; then git add "$f"; fi; done; exit 0'
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
